<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4C1D95"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.9"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square (app icon style) -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Speech bubble -->
  <path d="M 128 160
           L 384 160
           Q 416 160 416 192
           L 416 320
           Q 416 352 384 352
           L 224 352
           L 176 400
           L 176 352
           L 128 352
           Q 96 352 96 320
           L 96 192
           Q 96 160 128 160 Z"
        fill="#FFFFFF"
        fill-opacity="0.95"/>

  <!-- Sound wave / tone indicator inside bubble -->
  <g stroke="url(#bgGradient)" stroke-width="16" stroke-linecap="round" fill="none">
    <!-- Left wave -->
    <path d="M 160 256 Q 180 216 200 256 Q 220 296 240 256"/>
    <!-- Right wave -->
    <path d="M 272 256 Q 292 216 312 256 Q 332 296 352 256"/>
  </g>

  <!-- Subtle T letterform integrated into waves -->
  <line x1="256" y1="200" x2="256" y2="312" stroke="#7C3AED" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
</svg>
